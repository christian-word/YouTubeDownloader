<!DOCTYPE html> <html lang="ru"> <head> <meta charset="UTF-8"> <title>YouTube Downloader</title> <style> body { font-family: Arial; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; } .box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:400px; text-align:center; } input, button { margin:10px 0; padding:10px; width:100%; border-radius:5px; border:1px solid #ccc; } button { background:#28a745; color:white; cursor:pointer; } button:hover { background:#218838; } </style> </head> <body> <div class="box"> <h2>YouTube Downloader</h2> <input type="text" id="url" placeholder="Вставьте ссылку на YouTube"> <button onclick="download('audio')">Скачать MP3</button> <button onclick="download('video')">Скачать MP4 (720p)</button> </div> <script> async function download(type) { const url = document.getElementById("url").value; if (!url) return alert("Введите URL"); const server = "https://your-render-app.onrender.com"; // ← замени на свой адрес window.location = `${server}/${type}?url=${encodeURIComponent(url)}`; } </script> </body> </html>
